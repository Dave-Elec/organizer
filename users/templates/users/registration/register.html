{% extends "base.html" %}
{% load material_form %}

{% block body %}
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Register</span>
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% form form=form %}{% endform %}
            <input class="btn" type="submit" name="submit" value="Register">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
